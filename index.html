<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton|Audiowide&effect=fire">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>
	
	<div class ="align_setup">
	<div>
	    <h2 class="font-effect-fire">Choose Grid Size</h2>
	
	    <form id="sizePicker">
	        <label for="inputHeight">Grid Height:</label>
	        <input type="number" id="inputHeight" name="inputHeight" 
			min="3" max="33" value="3"><br>
	
	        <label for="inputWidth">Grid Width:</label>
	        <input type="number" id="inputWidth" name="inputWidth" 
			min="3" max="33" value="3"><br>
	
	        <input type="button" id="drawCanvasButton" value="Draw Canvas">
	   </form>
	</div>
 	<div>
	    <h2 class="font-effect-fire">Pick A Color</h2>
	
	    <input type="color" id="colorPicker">
	</div>
	</div>

 	<p id="gridInformationBox">Choose a size between 3 and 33.</p>

    <h2 class="font-effect-fire">Design Canvas</h2>

    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
